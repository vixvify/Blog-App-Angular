<div class="flex flex-col justify-center items-center mt-20">
  <h1 class="text-5xl font-medium">สร้างบัญชี</h1>
  <form class="flex flex-col mt-10 gap-3" (ngSubmit)="sendUserData()">
    <p class="text-xl">ชื่อผู้ใช้</p>
    <input
      type="text"
      class="border-2 border-black w-[400px] h-[40px]"
      [(ngModel)]="username"
      name="username"
    />
    <p class="text-xl">รหัสผ่าน</p>
    <input
      type="password"
      class="border-2 border-black w-[400px] h-[40px]"
      [(ngModel)]="password"
      name="password"
    />
    <p class="text-xl">ยืนยันรหัสผ่าน</p>
    <input
      type="password"
      class="border-2 border-black w-[400px] h-[40px]"
      [(ngModel)]="confirmpassword"
      name="confirmpassword"
    />
    <button
      type="submit"
      class="bg-black p-3 rounded-md text-white mt-5 disabled:opacity-50 cursor-pointer"
      [disabled]="!canSend()"
    >
      สร้างบัญชี
    </button>
    <div class="flex justify-center items-center gap-5 mt-3">
      <p>มีบัญชีอยู่แล้ว</p>
      <a href="/login"><p class="text-blue-700">เข้าสู่ระบบ</p></a>
    </div>
  </form>
</div>
